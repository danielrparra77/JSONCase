{% load staticfiles %}
<html>
    <head>
        <title>DEVSON</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" rel="shortcut icon" href="{% static 'devson/images/devsoni.ico' %}">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'devson/css/style.css' %}" />	
    </head>
    <body>
        <header id="page_header">
            <h1><img src="{% static 'devson/images/devson.png' %}" width="160" height="120">Bienvenido a la herramienta CASE DEVSON</h1>
        </header>
        <div id="header">
            <ul class="nav2">
                <li><a href="{% url 'devson:index' %}">Volver</a></li>
            </ul>
        </div>
        <section id="registro" style="overflow:scroll;height:395px;">
            <h2>Complete los siguientes datos para registrarse</h2>
            <form class="formu" action="{% url 'devson:cliente' %}" method="post">
                {% csrf_token %}
                <ul>
                    <li>
                        <label>Nombre Completo: </label><input type="text" placeholder="Ingrese su nombre" required>
                    </li>
                    <li>
                        <label>Nombre: </label><input type="text" placeholder="Ingrese su usuario" required>
                    </li>
                    <li>
                        <label>Contrase&ntilde;a: </label><input type="password" placeholder="Ingrese su contrase&ntilde;a" required>
                    </li>  
                    <li>
                        <label>Vueva a escribir su contrase&ntilde;a: </label><input type="password" placeholder="Ingrese su contrase&ntilde;a" required>
                    </li> 
                    <li>
                        <label>E-mail: </label><input class="email" type="email" placeholder="Ingrese su e-mail" required><span class="ocul">Formato adecuado algo@algo.com</span>
                    </li>
                    <li>
                        <label>Ocupaci&oacute;n: </label><input type="text" placeholder="Ingrese su ocupaci&oacute;n" required>
                    </li>
                    <li><button class="submit" type="submit" value="cliente">Guardar Registro</button></li>
                </ul>
            </form>
        </section>
        <footer id="page_footer">
            <p>&copy; 2016 Derechos Reservados.</p>
        </footer>
    </body>
</html>
